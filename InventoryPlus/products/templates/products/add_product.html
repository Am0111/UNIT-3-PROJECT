{% extends 'inventory/base.html' %}

{% block title %} Add Product {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Add New Product</h1>
    <form method="post" action="{% url 'products:product_create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_productName" class="form-label">Product Name</label>
            <input type="text" name="productName" class="form-control" id="id_productName" required>
        </div>
        <div class="mb-3">
            <label for="id_productDescription" class="form-label">Product Description</label>
            <textarea name="productDescription" class="form-control" id="id_productDescription" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="id_productImage" class="form-label">Product Image</label>
            <input type="file" name="productImage" class="form-control" id="id_productImage" required>
        </div>
        <div class="mb-3">
            <label for="id_productPrice" class="form-label">Product Price</label>
            <input type="number" step="0.01" name="productPrice" class="form-control" id="id_productPrice" required>
        </div>
        <div class="mb-3">
            <label for="id_productionDate" class="form-label">Production Date</label>
            <input type="date" name="productionDate" class="form-control" id="id_productionDate" required>
        </div>
        <div class="mb-3">
            <label for="id_expirationDate" class="form-label">Expiration Date</label>
            <input type="date" name="expirationDate" class="form-control" id="id_expirationDate" required>
        </div>
        <div class="mb-3">
            <label for="id_productStock" class="form-label">Product Stock</label>
            <input type="number" name="productStock" class="form-control" id="id_productStock" required>
        </div>
        <div class="mb-3">
            <label for="id_unitPrice" class="form-label">Unit Price</label>
            <input type="number" step="0.01" name="unitPrice" class="form-control" id="id_unitPrice" required>
        </div>
        <div class="mb-3">
            <label for="id_totalPriceOfunits" class="form-label">Total Price of Units</label>
            <input type="number" step="0.01" name="totalPriceOfunits" class="form-control" id="id_totalPriceOfunits" required>
        </div>
        <div class="mb-3">
            <label for="id_supplierDiscount" class="form-label">Supplier Discount</label>
            <input type="number" name="supplierDiscount" class="form-control" id="id_supplierDiscount" required>
        </div>
        <div class="mb-3">
            <label for="id_productCategory" class="form-label">Product Category</label>
            <select name="productCategory" class="form-control" id="id_productCategory" required>
                {% for category in categories %}
                    <option value="{{ category.pk }}">{{ category.categoryName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_productSupplier" class="form-label">Product Supplier</label>
            <select name="productSupplier" class="form-control" id="id_productSupplier" multiple required>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.pk }}">{{ supplier.supplierName }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
</div>
{% endblock %}
