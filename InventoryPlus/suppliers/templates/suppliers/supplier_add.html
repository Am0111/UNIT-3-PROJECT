{% extends 'inventory/base.html' %}

{% block title %} Add Supplier  {% endblock %}

{% block content %}
<div class="container mt-4 ">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>add supplier</h1>
        <a href="{% url 'suppliers:supplier_list' %}" class="btn btn-primary">Back to List</a>
    </div>

    <form method="post" action="{% url 'suppliers:supplier_add' %}" enctype="multipart/form-data" class="w-50">
        {% csrf_token %}
        <div class="mb-3">
            <label for="supplierName" class="form-label">supplier Name</label>
            <input type="text" name="supplierName" class="form-control" id="supplierName" required minlength="3">
        </div>
        <div class="mb-3">
            <label for="supplierAddress" class="form-label">supplier Address</label>
            <textarea name="supplierAddress" class="form-control" id="supplierAddress" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="supplierPhoneNumber" class="form-label">supplier Phone Number</label>
            <input type="text" step="0.01" name="supplierPhoneNumber" class="form-control" id="supplierPhoneNumber" required maxlength="10">
        </div>
        <div class="mb-3">
            <label for="supplierEmail" class="form-label"> supplier Email</label>
            <input type="email" name="supplierEmail" class="form-control" id="supplierEmail" required>
        </div>
        <div class="mb-3">
            <label for="supplierImage" class="form-label">supplier logo </label>
            <input type="file" name="supplierImage" class="form-control" id="supplierImage" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>

</div>

{% endblock %}
